<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
    width="{outer_width}" height="{outer_height}" font-family="Times New Roman"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <!-- viewBox="0 0 1000 1000" -->
    <defs>
        {shape_tags}
		<filter id="imageXor">
		  <feImage xlink:href="#shape1" result="input1" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape2" result="input2" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape3" result="input3" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape4" result="input4" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape5" result="input5" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape6" result="input6" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape7" result="input7" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape8" result="input8" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape9" result="input9" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape10" result="input10" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape11" result="input11" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape12" result="input12" x="0" y="0" width="{inner_width}" height="{inner_height}"/>
		  <feImage xlink:href="#shape13" result="input13" x="0" y="0" width="{inner_width}" height="{inner_height}"/>

		  <feComposite in="SourceGraphic" in2="input1" operator="xor" result="result1"/>
		  <feComposite in="result1" in2="input2" operator="xor" result="result2"/>
		  <feComposite in="result2" in2="input3" operator="xor" result="result3"/>
		  <feComposite in="result3" in2="input4" operator="xor" result="result4"/>
		  <feComposite in="result4" in2="input5" operator="xor" result="result5"/>
		  <feComposite in="result5" in2="input6" operator="xor" result="result6"/>
		  <feComposite in="result6" in2="input7" operator="xor" result="result7"/>
		  <feComposite in="result7" in2="input8" operator="xor" result="result8"/>
		  <feComposite in="result8" in2="input9" operator="xor" result="result9"/>
		  <feComposite in="result9" in2="input10" operator="xor" result="result10"/>
		  <feComposite in="result10" in2="input11" operator="xor" result="result11"/>
		  <feComposite in="result11" in2="input12" operator="xor" result="result12"/>
		  <feComposite in="result12" in2="input13" operator="xor"/>
		  
		</filter>
    </defs>
    <g >
        <!--    - The visual output of the XOR operation will appear here.
             You might need a placeholder shape or simply let the filter define the output. -->
			 <rect x="0" y="0" width="{outer_width}px" height="{outer_height}px" fill="white" />
	 <g transform="translate({out_in_padding}, {out_in_padding})">
		 <rect x="0" y="0" width="{inner_width}px" height="{inner_height}px" fill="blue" filter="url(#imageXor)"/>
	 </g>
    </g>

</svg>
